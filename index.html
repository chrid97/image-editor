<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="sidebar-content">
            <input type="file" accept="image/*" id="fileInput">
            <div class="transformations">
                <span class="rotate"><img src="./assets/flip-horizontal.png" title="Flip Horizontal" id="flip-horizontal"></span>
                <span class="rotate"><img src="./assets/flip-vertical.png" title="Flip Vertical" id="flip-vertical"></span>
                <span class="rotate"><img src="./assets/rotate-left.svg" title="Rotate Left" onclick="rotateLeft()"></span>
                <span class="rotate"><img src="./assets/rotate-right.svg" title="Rotate Right" onclick="rotateRight()"></span>
            </div>

            <div class="switch">
                <label for="grayscale">Grayscale</label>
                <input type="checkbox" id="grayscale" onclick="runPipeline()">
            </div>

            <div class="switch">
                <label for="invert">Invert</label>
                <input type="checkbox" id="invert" onclick="runPipeline()">
            </div>
            
            <!-- Red -->
            <div class="slider">
                <div class="label">
                    <label class="slider-label" for="red">Red</label>
                    <input type="number" id="red-input" min="-255" max="255" value="0" oninput="updateInput(this.value, 'red-slider')">
                </div>
                <input class="slider" type="range" min="-255" max="255" id="red-slider" value="" oninput="updateInput(this.value, 'red-input')">
            </div>

            <!-- Green -->
            <div class="slider">
                <div class="label">
                    <label class="slider-label" for="green">Green</label>
                    <input type="number" id="green-input" min="-255" max="255" value="0" oninput="updateInput(this.value, 'green-slider')">
                </div>
                <input class="slider" type="range" min="-255" max="255" id="green-slider" value="" oninput="updateInput(this.value, 'green-input')">
            </div>
            
            <!-- Blue -->
            <div class="slider">
                <div class="label">
                    <label class="slider-label" for="blue">Blue</label>
                    <input type="number" id="blue-input" min="-255" max="255" value="0" oninput="updateInput(this.value, 'blue-slider')">
                </div>
                <input class="slider" type="range" min="-255" max="255" id="blue-slider" value="" oninput="updateInput(this.value, 'blue-input')">
            </div>

            <!-- Brightness -->
            <div class="slider">
                <div class="label">
                    <label class="slider-label" for="brightness">Brightness</label>
                    <input type="number" id="brightness-input" min="-255" max="255" value="0" oninput="updateInput(this.value, 'brightness-slider')">
                </div>
                <input class="slider" type="range" min="-255" max="255" value="0" id="brightness-slider" oninput="updateInput(this.value, 'brightness-input')">
            </div>

            <!-- Contrast -->
            <div class="slider">
                <div class="label">
                    <label class="slider-label" for="contrast">Contrast</label>
                    <input type="number" id="contrast-input" min="-255" max="255" value="0" oninput="updateInput(this.value, 'contrast-slider')">
                </div>
                <input class="slider" type="range" min="-255" max="255" value="0" id="contrast-slider" oninput="updateInput(this.value, 'contrast-input')">
            </div>
        <div>

        <!-- Blur -->
        <div class="slider">
            <div class="label">
                <label class="slider-label" for="blur">Blur</label>
                <input type="number" id="blur-input" min="-255" max="255" value="0" oninput="updateInput(this.value, 'blur-slider')">
            </div>
            <input class="slider" type="range" min="-255" max="255" value="0" id="blur-slider" oninput="updateInput(this.value, 'blur-input')">
            </div>
        <div>
    </aside>
    <div style="background-color: #171719">
        <canvas id="canvas"></canvas>
    </div>
</div>
</body>
<script type="text/javascript" src="./src/main.js"></script>
